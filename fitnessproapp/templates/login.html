



<!DOCTYPE html>
<!--www.codingflicks.com--> 
<html lang="en">
	{% load static %}
<head>
	<meta charset="UTF-8">
	<title>Vehicle Management</title>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="{% static 'gym.png' %}" />
	<style>
		* {
		box-sizing: border-box;
	}
	body {
		font-family: poppins;
		font-size: 16px;
		color: #fff;
		background-size: cover;
		background-repeat: no-repeat;
		width: 50px;
		height: 20px;
	}
	.form-box {
		background-color: rgba(0, 0, 0, 0.5);
		margin: auto auto;
		padding: 40px;
		border-radius: 5px;
		box-shadow: 0 0 10px #000;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 500px;
		height: 430px;
	}
	.form-box:before {
		/*background-image: url('../static/image/hero-3.png');*/
	/*	background-image: url("{% static 'image/hero-3.png' %}");*/
		width: 100%;
		height: 100%;
		background-size: cover;
		content: "";
		position: fixed;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		z-index: -1;
		display: block;
		filter: blur(2px);
	}
	.form-box .header-text {
		font-size: 32px;
		font-weight: 600;
		padding-bottom: 30px;
		text-align: center;
	}
	.form-box input {
		margin: 10px 0px;
		border: none;
		padding: 10px;
		border-radius: 5px;
		width: 100%;
		font-size: 18px;
		font-family: poppins;
	}
	.form-box input[type=checkbox] {
		display: none;
	}
	.form-box label {
		position: relative;
		margin-left: 5px;
		margin-right: 10px;
		top: 5px;
		display: inline-block;
		width: 20px;
		height: 20px;
		cursor: pointer;
	}
	.form-box label:before {
		content: "";
		display: inline-block;
		width: 20px;
		height: 20px;
		border-radius: 5px;
		position: absolute;
		left: 0;
		bottom: 1px;
		background-color: #ddd;
	}
	.form-box input[type=checkbox]:checked+label:before {
		content: "\2713";
		font-size: 20px;
		color: #000;
		text-align: center;
		line-height: 20px;
	}
	.form-box span {
		font-size: 14px;
	}
	.form-box button {
		background-color: deepskyblue;
		color: #fff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		width: 100%;
		font-size: 18px;
		padding: 10px;
		margin: 20px 0px;
	}
	span a {
		color: #BBB;
		/*margin-right: 120px;*/
	}
	
	</style>
</head>
<body>
	<form  method="post">
		{% csrf_token %}
	<img src="{% static 'car.jpg'%}" style="width: 1707px; height: 771px;">
	<a href=""></a>
	<div class="form-box">
		<div class="header-text">
			LOGIN
		</div>
		<input placeholder="Email" type="text" name="email"> 
		<input placeholder="Password" type="password" name="password">
		<input id="terms" type="checkbox">
		
		<span class="reg">New user ?  <a href="{% url 'signup' %}">Signup Here</a></span><br>
		
		<button class="btn"><a style="text-decoration: none; color: black" href="{% url 'login' %}">Login</a></button>
	</div>
</body>
</html>
