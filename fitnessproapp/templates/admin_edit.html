<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  <li class="nav-item pl-2 ">
                   <a class="nav-link" href="{% url 'admin_view_timetablee' %}">Vehicle Details</a>
                 </li>
                  <li class="nav-item pl-2">
                   <a class="nav-link" href="{% url 'Trainer_logout' %}">Logout</a>
                 </li>
    
    
              </ul>

        </div>

      <div class="row ">
        <div class="col-12 grid-margin">
            <h2 style="text-align:center"> <small class="text-muted">Edit Vehicle Details </small></h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card" style="height: 350px;">
                <div class="card-body">
                    <form method="post" action="{% url 'admin_editpagee' timet.id %}"  enctype="multipart/form-data"> {% csrf_token %} 
    
    
                        <div class="form-group row">
                            <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                                Vehicle Number
                            </label>
                            <div class="col-sm-9">
                              <input type="text" name="vnum" value="{{ timet.vnum }}" class="form-control" id="exampleInputUsername2" style="color:inherit;" autocomplete="off">

                            </div>
                        </div>
    

    


                        <div class="form-group row">
                            <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                                Vehlicle Type
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="batch" style="color:black;" name="vtype" required>
                                 
                                
                                <option value="Two Wheeler">Two Wheeler</option>
                                <option value="Three Wheeler">Three Wheeler</option>
                                <option value="Four Wheeler">Four Wheeler</option>
                                

                                
                              </select>
                            </div>

                            
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                              Vehicle Model
                          </label>
                          
                              <div class="col-sm-9">
                              <input type="text" class="form-control" value="{{ timet.vmodel }}" id="exampleInputUsername2" name="vmodel" style="color:inherit;" autocomplete="off" required>
                             </div>
                        </div> 
                         <div class="form-group row">
                          <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                              Vehicle Description
                          </label>
                          
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="exampleInputUsername2" name="vdes" value="{{ timet.vdes }}" style="color:inherit;" autocomplete="off" required>
                          </div>
                          </div>
    
                            <br>
                            <br>
    
                        </div>
                        <br>
                        <br>
                        <br>
    
                        <div>
                            <center>
                                <button type="submit" class="btn btn-success btn-icon-text mb-4">SUBMIT</button>
                                
                            </center>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if msg_success %}
<script>
    Swal.fire({
        position: 'center',
        icon: 'success',
        text: '{{ msg_success }}',
        showConfirmButton: false,
        timer: 3000
    }).then(function () {
        javascript: history.go(-2);
    })
    
</script>
{% endif %}
