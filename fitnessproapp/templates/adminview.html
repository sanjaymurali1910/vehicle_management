          body{
            background-image: url({% static '/car1.jpg' %});
            background-size:cover;
            background-repeat:no-repeat;

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav " style="float: right;" >

                <li class="nav-item ml-5 pl-5 ">
                    <a class="nav-link" href="{% url 'maint' %}">Home</a>
                  </li>
                  <li class="nav-item pl-2 ">
                   <a class="nav-link" href="{% url 'admin_view_timetablee' %}">Vehicle Details</a>
                 </li>
                  <li class="nav-item pl-2">
                   <a class="nav-link" href="{% url 'Trainer_logout' %}">Logout</a>
                 </li>
    
    
              </ul>

        </div>
      </nav><br><br><br>

      <h2 style="text-align: center; color: azure;">View Vehicle</h2><br><br>

      <div class="container">
        <table class="table table-hover bg-light">
            <thead>
              <tr>
                <th scope="col">Vehicle Number</th>
                <th scope="col">Vehicle Type</th>
                <th scope="col">Vehicle Model</th>
                <th scope="col">Vehicle Description</th>
                <th scope="col">Edit</th>
                
              </tr>
            </thead>
            <tbody>
              {% for i in timetable %}
              <tr>
                
                <th scope="row">{{i.vnum}}</th>
                <td>{{i.vtype}}</td>
                
                <td>{{i.vmodel}}</td>
                <td>{{i.vdes}}</td>
                <td><a href="{% url 'admin_edit_timetablee' i.id %}" class="btn btn-primary mb-4">Edit</a></td>
                
              </tr>
              {%endfor %}

            </tbody>
          </table>
      </div>
      

      <script src="{% static 'js/jquery.min (2).js' %}"></script>
      <script src="{% static 'js/bootstrap.min (2).js' %}"></script>
      <script src="{% static 'js/parallax (2).js' %}"></script>
      <script src="{% static 'js/wow (2).js' %}"></script>
      <script src="{% static 'js/main (2).js' %}"></script>
      <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

      <script src="{% static 'js/jquery.barfiller.js' %}"></script>
      <script src="{% static 'js/jquery.slicknav.js' %}"></script>
      <script src="{% static 'js/owl.carousel.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
      
      </body>
